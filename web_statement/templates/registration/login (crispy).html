{% extends  'accounts/layout_auth.html' %}
{% load crispy_forms_tags %}
{% block title %}Вход в аккаунт{% endblock %}

{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Пожалуйста войдите в свой аккаунт</h4>

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form|crispy }}

<button type="submit" class="btn btn-primary btn-block">Войти</button>
</form>
</div>
</div>
{% endblock %}
