{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script type="text/javascript" src="{% static 'main/js/jquery-3.6.0.min.js' %}"></script>
</head>
<body>
<!-- Боковой панели навигации -->
<!--<div class="sidenav">-->
{% if user.is_authenticated %}
        {% if user.last_name == '' or user.first_name == '' %}
        <p>Пользователь: {{ user }}</p>
        <p><a href="{% url 'logout' %}?next={{request.path}}">Выйти</a></p>
        {% else %}
        <p>Пользователь: {{ user.get_full_name }}</p>
        <p><a href="{% url 'logout' %}?next={{request.path}}">Выйти</a></p>
        {% endif %}
    {% else %}
{% endif %}
<!--</div>-->

<div class="container">
{% block content %}
{% endblock %}
</div>
<script src="{% static 'main/js/formset.js' %}"></script>
</body>
</html>
